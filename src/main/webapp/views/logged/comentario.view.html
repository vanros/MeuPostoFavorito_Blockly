<h3>Comentario</h3>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
    <datasource filter="" name="Comentario" entity="api/rest/Comentario" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
    <button class="btn btn-primary" type="submit" onclick="" ng-click="Comentario.startInserting()" ng-hide="Comentario.inserting || Comentario.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Comentario">
    <div crn-datasource="Comentario" class="" ng-hide="Comentario.editing || Comentario.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Data</div>
                </th>
                <th class="">
                    <div class="">Texto</div>
                </th>
                <th class="">
                    <div class="">Nota</div>
                </th>
                <th class="">
                    <div class="">Moderado</div>
                </th>
                <th class="">
                    <div class="">User</div>
                </th>
                <th class="">
                    <div class="">Posto</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
                                {{rowData.data}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.texto}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.nota}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.moderado}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                            {{rowData.user.email}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                            {{rowData.posto.nome}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Comentario">
    <div class="form" ng-show="Comentario.editing || Comentario.inserting">
        <form crn-datasource="Comentario" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
                <div data-component="crn-textinput" id="crn-textinput-data">
                    <div class="form-group">
                        <label for="textinput-data" class="">Data</label>
                            <input
                                    type="text"
                                    ng-model="Comentario.active.data"
                                    class="form-control"
                                    id="textinput-data"
                                    placeholder="Data"
                                    >
                    </div>
                </div>
                <div data-component="crn-textinput" id="crn-textinput-texto">
                    <div class="form-group">
                        <label for="textinput-texto" class="">Texto</label>
                            <input
                                    type="text"
                                    ng-model="Comentario.active.texto"
                                    class="form-control"
                                    id="textinput-texto"
                                    placeholder="Texto"
                                    >
                    </div>
                </div>
                <div data-component="crn-textinput" id="crn-textinput-nota">
                    <div class="form-group">
                        <label for="textinput-nota" class="">Nota</label>
                            <input type="number"  ng-model="Comentario.active.nota" class="form-control" id="textinput-nota" placeholder="Nota" >
                    </div>
                </div>
                <div data-component="crn-textinput" id="crn-textinput-moderado">
                    <div class="form-group">
                        <label for="textinput-moderado" class="">Moderado</label>
                            <input type="checkbox" ng-model="Comentario.active.moderado"  id="textinput-moderado" placeholder="Moderado" >
                    </div>
                </div>
                    <div data-component="crn-datasource" class="component-holder">
                        <datasource name="user" entity="api/security/User" keys="id" class="" dependent-by="{{Comentario}}"></datasource>
                    </div>
                <div data-component="crn-combobox" id="crn-combobox-user">
                    <div class="form-group">
                        <label for="combobox-user" class="">User</label>
                            <ui-select ng-model="Comentario.active.user" crn-datasource="user" class="crn-select" id="combobox-user" >
                                <ui-select-match class="">
                                    {{$select.selected.email}}
                                </ui-select-match>
                                <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="">
                                    <div class="" data-container="true">
                                        {{rowData.email}}
                                    </div>
                                </ui-select-choices>
                            </ui-select>
                    </div>
                </div>
                    <div data-component="crn-datasource" class="component-holder">
                        <datasource name="posto" entity="api/rest/Posto" keys="id" class="" dependent-by="{{Comentario}}"></datasource>
                    </div>
                <div data-component="crn-combobox" id="crn-combobox-posto">
                    <div class="form-group">
                        <label for="combobox-posto" class="">Posto</label>
                            <ui-select ng-model="Comentario.active.posto" crn-datasource="posto" class="crn-select" id="combobox-posto" >
                                <ui-select-match class="">
                                    {{$select.selected.nome}}
                                </ui-select-match>
                                <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="">
                                    <div class="" data-container="true">
                                        {{rowData.nome}}
                                    </div>
                                </ui-select-choices>
                            </ui-select>
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->

            </fieldset>
        </form>
    </div>
</div>
